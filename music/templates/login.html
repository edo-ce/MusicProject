{% extends 'base.html' %}
{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <section class="container">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-describedby="notSignedSpan">
      </div>
        <small id="notSignedSpan" class="form-text text-muted">If you aren't registered yet <a href="/signup"> Sign up</a></small>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </section>
{% endblock %}
